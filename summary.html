<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Kids Maths Summary</title>

    <!--<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />-->

<!--Source to the js script is found at the bottom of the body element-->
<body>
    <h1 class="heading">
        Quiz Summary
    </h1>
    <nav id="menu">
        <ul>
            <li>
                <a href="index.html"><i class="fas fa-city"></i>Reset Quiz</a>
            </li>

        </ul>
    </nav>
    
    <table class="my-table">
        <thead>
          <tr>
                <th>Quiz Total Time</th>
                <th>Correct Answers</th>
                <th>Wrong Answers</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td class="section-1"><span id="timer">0</span></td>
                <td class="section-2"><span id="score">0</span></td>
                <td class="section-3"><span id="incorrect">0</span></td>
            </tr>
        </tbody>
    </table> 

    <!-- page java script -->
    <script src="assets/js/script.js"></script>
