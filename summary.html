    <table class="my-table">
        <tr>
            <td class="section-1">Quiz Total Time <span id="score">0</span></td>
            <td class="section-2">Correct Answers <span id="score">0</span></td>
            <td class="section-3">Wrong Answers <span id="incorrect">0</span></td>
        </tr>
    </table>
    <table class="my-second-table">
        <thead>
          <tr>
                <th>Calc Type</td>
                <th>Question</td>
                <th>Time</td>
                <th>Correct?</td>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td class="section-1">Addition</td>
                <td class="section-2">5 + 5</td>
                <td class="section-3">10 sek</td>
                <td class="section-4">Correct</td>
            </tr>
            <tr>
                <td class="section-1">Subtraction</td>
                <td class="section-2">10 - 2</td>
                <td class="section-3">7 sek</td>
                <td class="section-4">Wrong</td>
            </tr>
            <tr>
                <td class="section-1">Multiplication</td>
                <td class="section-2">7 x 7</td>
                <td class="section-3">11 sek</td>
                <td class="section-4">Correct</td>
            </tr>
            <tr>
                <td class="section-1">Division</td>
                <td class="section-2">50 / 10</td>
                <td class="section-3">3 sek</td>
                <td class="section-4">Correct</td>
            </tr>
        </tbody>
    </table>
